<!DOCTYPE HTML>

 <head>
  <link rel="stylesheet" type="text/css" href="css.css">
  <script>
    // Achtergrondkleuren
    const backgroundColors = ['black', 'white'];
    let currentBackgroundColorIndex = 0;

    // Functie om de achtergrondkleur te wisselen
    function changeBackgroundColor() {
        currentBackgroundColorIndex = (currentBackgroundColorIndex + 1) % backgroundColors.length;
        const newBackgroundColor = backgroundColors[currentBackgroundColorIndex];
        document.body.style.backgroundColor = newBackgroundColor;
    }

    // Knopelement selecteren
    const changeBackgroundButton = document.getElementById('changeBackgroundButton');

    // Klikgebeurtenis aan de knop koppelen
    changeBackgroundButton.addEventListener('click', changeBackgroundColor);
</script>
 </head>
